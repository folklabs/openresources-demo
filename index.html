---
layout: default
---

{% raw %}
<div class="home" ng-app="resourcesApp">
  <div ng-controller="ResourcesController">
  <h1 class="">A to Z of what to do with unwanted resources</h1>

  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">Filter items:</label>
      <div class="col-sm-10">
        <input class="form-control" placeholder="Filter by" autofocus="1" ng-model="query"></input>
      </div>
    </div>
  </form>

  <div class="list-group">
    <a href="/resource.html" class="list-group-item" ng-repeat="cat in categories | filter:query">
      {{ cat.name }}
    </a>
  </div>
  </div>

</div>

{% endraw %}
